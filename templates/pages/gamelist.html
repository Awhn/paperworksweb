{% extends "base.html" %}
{% block content %}
<!-- Page Content-->
<section class="py-5">
    <div class="container px-5 my-5">
        <div class="text-center mb-5">
            <h1 class="fw-bolder">Our Work</h1>
            <p class="lead fw-normal text-muted mb-0">Company portfolio</p>
        </div>
        {% if content_list %}
        {% for content in content_list %}
            <div class="row gx-5">
                <div class="col-lg-6">
                    <div class="position-relative">
                        <img class="img-fluid rounded-3 mb-3" src="https://dummyimage.com/600x400/343a40/6c757d" alt="..." />
                        <a class="h3 fw-bolder text-decoration-none link-dark stretched-link" href= "/games/{{ content.id }}/">{{ content.title }}</a>
                        <a class="h5 text-decoration-none link-dark stretched-link" href= "/games/{{ content.id }}/">{{ content.tags }}</a>    
                    </div>
                </div>
            </div>
        {% endfor %}
        {% else %}
        <p>content 가 없습니다.</p>
        {% endif %}
    </div>
</section>
{% endblock %}
